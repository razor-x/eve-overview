---
name: release

on:
  push:
    branches:
      - source

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 8
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Install Node.js dependencies
        run: npm install
      - name: Build
        run: bundle exec rake build
      - name: Publish ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: master
          folder: _site
          clean: true
