# Jekyll options.
name: Site Name
domain: http://razor-x.github.io/jekyll-and-zurb
baseurl: http://razor-x.github.io/jekyll-and-zurb
markdown: redcarpet
highlighter: pygments

# Uncomment below to enable pagination.
# paginate: 5

exclude:
  - CHANGELOG.md
  - LICENSE.txt
  - README.md
  - VERSION
  - Gemfile.lock
  - Gemfile
  - Rakefile
  - bower.json
  - bower_components

gems:
  - json
  - jekyll-assets
  - jekyll-assets/compass
  - coffee_script

# Jekyll::AssetsPlugin options.
assets:
  baseurl: http://razor-x.github.io/jekyll-and-zurb/assets/
  sources:
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - bower_components
  compress:
    css: sass
    js: uglifier

# Use a cdn to load some libraries.
cdn_enabled: true
cdn:
  # [ url, fallback test, local asset fallback path ]
  libs:
    - [ "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js", "!window.jQuery", "jquery/dist/jquery" ]

# Keywords will be merged with categories, tags, and page keywords.
keywords: [ blog, personal ]

